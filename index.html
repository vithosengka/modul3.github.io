<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 3 Multimedia </title>

    <!-- Tambahkan tautan ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tambahkan gaya CSS khusus untuk footer -->
    <style>
        /* Gaya untuk footer */
        footer {
            background-color: #343a40; /* Warna latar belakang footer */
            color: #fff; /* Warna teks footer */
            padding: 20px 0; /* Padding atas dan bawah footer */
            text-align: center; /* Teks di tengah footer */
        }

        footer p {
            margin: 0; /* Menghilangkan margin bawah dari paragraf dalam footer */
        }

        /* Gaya untuk tombol Submit */
        .submit-button {
            margin-top: 10px; /* Tambahkan margin atas pada tombol Submit */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="jk">Jenis Kelamin:</label>
                <select class="form-control" id="jk" name="jk">
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </form>
    </div>

    <!-- Footer yang telah diperbarui -->
    <footer>
        <p>Javier Jean Vito Sengka</p>
        <p>20021106149</p>
    </footer>

    <!-- Tambahkan tautan ke Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
